
<div>
    <h2><span>Gama</span> {{vm.gama.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Cliente</span></dt>
        <dd>
            <span>{{vm.gama.cliente}}</span>
        </dd>
        <dt><span>Tono</span></dt>
        <dd>
            <span>{{vm.gama.tono}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="gama-detail.edit({id:vm.gama.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
